name: CI

on:
  pull_request:
    branches: [ master, main ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install --legacy-peer-deps

    - name: Run lint
      run: npx tslint -c tslint.ci.json -p tsconfig.json "src/**/*.ts" "projects/**/*.ts" --format stylish

    - name: Run tests
      run: npm run test ddata-lib -- --watch=false --browsers=ChromeHeadless
      continue-on-error: true

    - name: Test results summary
      if: always()
      run: echo "CI pipeline completed. Check individual steps for details."