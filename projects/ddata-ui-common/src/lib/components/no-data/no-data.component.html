<div class="col-12 p-3">
  <div class="border py-5 text-center inactive">
    <p *ngIf="sentence.length === 0">{{ article }} {{ _text }} {{ i18n.no_data.label }}.</p>
    <p *ngIf="sentence.length > 0">{{ sentence }}</p>
    <p class="py-3 inactive">
      <fa-icon [icon]="randomIcon" size="3x"></fa-icon>
    </p>
  </div>
</div>
