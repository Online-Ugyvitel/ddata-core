<div class="position-fixed p-3 toast-container">
  <div
    *ngFor="let notification of _notifications"
    id="liveToast"
    class="
      border border-5 border-top-0 border-bottom-0 border-end-0
      toast show
    "
    [ngClass]="{
      'border-danger': notification.type === 'error',
      'border-success': notification.type === 'success',
      'border-warning': notification.type === 'warning',
      'border-info': notification.type === 'info'
    }"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <!-- header -->
    <div class="p-3 d-flex justify-content-between">

      <!-- title -->
      <div>
        <!-- icons -->
        <!-- success -->
        <ng-container *ngIf="notification.type === 'success'">
          <span class="text-success pe-2">
            <!-- <fa-icon [icon]="icon.check_circle"></fa-icon> -->
          </span>
        </ng-container>

        <!-- danger -->
        <ng-container *ngIf="notification.type === 'error'">
          <span class="text-danger pe-2">
            <!-- <fa-icon [icon]="icon.triangle"></fa-icon> -->
          </span>
        </ng-container>

        <!-- warning -->
        <ng-container *ngIf="notification.type === 'warning'">
          <span class="text-warning pe-2">
            <!-- <fa-icon [icon]="icon.triangle"></fa-icon> -->
          </span>
        </ng-container>

        <!-- info -->
        <ng-container *ngIf="notification.type === 'info'">
          <span class="text-info pe-2">
            <!-- <fa-icon [icon]="icon.info"></fa-icon> -->
          </span>
        </ng-container>

        {{ notification.title }}
      </div>

      <!-- close button -->
      <div class="align-self-end">
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Bezárás">
          &times;
        </button>
      </div>

    </div>

    <!-- body -->
    <div class="p-3 pt-0">
      {{ notification.text }}
    </div>
  </div>
</div>
