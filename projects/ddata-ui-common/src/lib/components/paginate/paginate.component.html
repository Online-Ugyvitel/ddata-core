<ng-container *ngIf="!!_paginate">
  <nav [attr.aria-label]="paginatorText" *ngIf="(numbers | async).length">
    <ul class="pagination justify-content-center">

      <li class="page-item" [class.disabled]="(paginate | async).current_page - 1 < 1">
        <a class="page-link" href="javascript:void(0);" tabindex="-1" (click)="swithPage('prev')">
          {{ previousText }}
        </a>
      </li>

      <li class="page-item" *ngFor="let number of numbers" [class.active]="(paginate | async).current_page == number">
        <a class="page-link" href="javascript:void(0);" (click)="changePage.emit(number)">
          {{ number }}
        </a>
      </li>

      <li class="page-item" [class.disabled]="(paginate | async).current_page + 1 > (paginate | async).last_page">
        <a class="page-link" href="javascript:void(0);" (click)="swithPage('next')">
          {{ nextText }}
        </a>
      </li>

    </ul>
  </nav>
</ng-container>
