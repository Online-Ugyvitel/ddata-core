<div class="modal-overlay" [class.active]="isModalVisible" (click)="clickOnOverlay()"></div>

<div *ngIf="isModalVisible" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <div class="col-10">
          <h5 class="modal-title">{{ title }}</h5>
        </div>
        <div class="col-2 text-end">
          <button type="button" class="btn btn-light close" (click)="close()" [attr.aria-label]="closeButtonText">
            <fa-icon [icon]="icon.close"></fa-icon>
          </button>
        </div>
      </div>

      <div class="modal-body">
        <ng-template #dialogHost></ng-template>
      </div>
    </div>
  </div>
</div>
