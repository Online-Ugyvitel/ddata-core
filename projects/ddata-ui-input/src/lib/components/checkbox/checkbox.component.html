<div [class]="wrapperClass">

  <label *ngIf="showLabel && !showLabelAfter"
    [class]="labelClass"
    [class.disabled]="disabled"
    [for]="_field + iterable"
    >
    {{ _label }}:
  </label>

  <button type="button" class="btn btn-light"
    (click)="clicked()"
    [disabled]="disabled"
    [id]="_field + iterable"
    [name]="_field + iterable"
    [title]="_label"
    >
    <!-- TODO: Fix FontAwesome 2.x integration -->
    <span>{{ model[_field] ? '☑' : '☐' }}</span>
  </button>

  <label *ngIf="showLabel && showLabelAfter"
    [class]="labelClass"
    [class.disabled]="disabled"
    [for]="_field + iterable"
    >
    {{ _label }}
  </label>

</div>
